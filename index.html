<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="outerDiv">
      <div class="innerDiv">
        <h2>Job Applicatoin (Web)</h2>
        <form action="#">
          <div class="firstportionofForm">
            <label>
              <p>FirstName:</p>
              <input type="text" />
            </label>
            <label>
              <p>LastName:</p>
              <input type="text" />
            </label>
            <label>
              <p>Email:</p>
              <input type="email" name="email" />
            </label>
            <label>
              <p>Job Role</p>
              <select name="" id="">
                <option value="#">Select your Job role</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="FullStack Developer">FullStack Developer</option>
              </select>
            </label>
            <label id="extraLabel">
              <p>Enter Address:</p>
              <textarea name="" id="" cols="70" rows="5"></textarea>
            </label>
            <label>
              <p>City:</p>
              <input type="text" />
            </label>
            <label>
              <p>PinCode:</p>
              <input type="number" name="" id="" />
            </label>
            <label>
              <p>Start Date:</p>
              <input type="date" name="date" />
            </label>
            <label >
                <p>Upload Your CV</p>
                 <input type="file" name="" id="">
            </label>
            <button onclick="onClick()" type="submit">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
